name: ðŸ“° Actualizar Blog con Noticias de Desarrollo

on:
  # Ejecutar diariamente a las 6:00 AM UTC (3:00 AM Argentina)
  schedule:
    - cron: '0 6 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      max_posts:
        description: 'MÃ¡ximo nÃºmero de posts a crear'
        required: false
        default: '3'
        type: string

  # Ejecutar en push a main (opcional, para testing)
  push:
    branches: [ main ]
    paths:
      - 'scripts/news-scraper.py'
      - '.github/workflows/update-news-blog.yml'

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 lxml

      - name: ðŸ”§ Configurar Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

      - name: ðŸ“° Ejecutar scraper de noticias
        run: |
          cd scripts
          python news-scraper.py
        env:
          MAX_POSTS: ${{ github.event.inputs.max_posts || '3' }}

      - name: ðŸ“Š Verificar cambios
        id: verify-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No hay cambios para commitear"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Se encontraron cambios"
            git status
          fi

      - name: ðŸ’¾ Commit y push de cambios
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git add src/app/noticias/posts/*.mdx
          git add scripts/processed_news.json
          
          # Crear mensaje de commit descriptivo
          COMMIT_MSG="ðŸ“° Agregar noticias de desarrollo automÃ¡ticas

          - Posts generados automÃ¡ticamente desde feeds RSS en espaÃ±ol
          - Fuentes: Dev.to EspaÃ±ol, FreeCodeCamp EspaÃ±ol, Platzi, CÃ³digo Facilito
          - Filtrado por relevancia para desarrollo web y contenido en espaÃ±ol
          
          Ejecutado por GitHub Actions el $(date '+%Y-%m-%d %H:%M:%S UTC')"
          
          git commit -m "$COMMIT_MSG"
          git push

      - name: ðŸŽ‰ Resumen de la ejecuciÃ³n
        if: always()
        run: |
          echo "## ðŸ“Š Resumen de la EjecuciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fecha:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Estado:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify-changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Resultado:** Se agregaron nuevos posts al blog" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ Archivos modificados:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 HEAD | grep -E '\.mdx$' | while read file; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "â„¹ï¸ **Resultado:** No se encontraron noticias nuevas para agregar" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Enlaces Ãºtiles:" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver noticias](/noticias)" >> $GITHUB_STEP_SUMMARY
          echo "- [Configurar scraper](../../scripts/news-scraper.py)" >> $GITHUB_STEP_SUMMARY
